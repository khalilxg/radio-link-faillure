<!DOCTYPE html>
<link href="styles/styling.css" rel="stylesheet" type="text/css" />

<html>

<head>
    <meta charset="UTF-8">

</head>

<body>
    <!---Initialize structure of Title and house picture--->
    <div class="title">
        <h1>Radio Link Failure Prediction</h1>
        <img src="static/img/aa.jpg" class="house" />
    </div>
    <!---Links/buttons to other websites--->
    <div id="menu-outer">
        <div class="table">
            <ul id="horizontal-list">
                <li> <a href="https://flask.palletsprojects.com/" target="_blank" class="link"><span class = "titleLink">Python Flask</span></a></li>
                <li> <a href="https://scikit-learn.org/stable/modules/generated/sklearn.linear_model.LinearRegression.html" target="_blank" class="link"><span class = "titleLink">Scikit-Learn</span></a></li>
            </ul>
        </div>
    </div>
    <!---Containerize main page for styling--->
    <div class="page">
        <!---Containerize paragraph and form for styling--->
        <div class="container">
            <div class="intro">
                <b>
                        <p class = "Note"><b>Note: Enter values which are reasonable to the context</b></p>
                </b>
            </div>
            <br>
            <!---Initialize form structure and inputs, set method to "POST"--->
            <form action="{{url_for('predict')}}" method="post" class="info">
                <input type="text" id="name" name="Average Income of Area" placeholder="site_id" required="required" /><span style="color:red"> * </span>
                <br>
                <br>
                <input type="text" id="age" name="Average House Age" placeholder="card_type" required="required" /><span style="color:red"> * </span>
                <br>
                <br>
                <input type="text" id="rooms" name="Average Number of Rooms (living, patio etc.) " placeholder="adaptive_modulation" required="required" /><span style="color:red"> * </span>
                <br>
                <br>
                <input type="text" id="bedrooms" name="Average Number of Bedrooms" placeholder="weather_day1" /><span style="color:red" required="required"> * </span>
                <br>
                <br>
                <input type="text" id="population" name="Average Area Population" placeholder="weather_day2" /><span style="color:red" required="required"> * </span>
                <br>
                <br>
                <button type="submit" class="btn">Predict</button>
            </form>
            <br>
            <!---Set placeholder for prediction output--->
            <div class="pred">
                <p class="result"><b>{{ prediction_text }}</b></p>
            </div>
        </div>
    </div>
</body>

</html>
